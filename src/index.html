<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />

    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Roboto:ital,wght@0,100;0,300;0,700;1,100&family=Rock+Salt&display=swap" rel="stylesheet">
  </head>
  
  <body
    style="
      margin-top: 0px;
      margin-right: 0px;
      margin-left: 0px;
      margin-bottom: 0px;
    "
  >
    <header>
      <h1 style="margin-top: 0px; margin-bottom: 0px; top: 25px">
        Rick & Morty repository
      </h1>
    </header>

    <!--Botones de filtrado-->
    <div class="botones">
      <label for="select-filter">Filter by </label>
      <select data-testid="select-filter" name="especie">
        <option value="Human">Humano</option>
        <option value="Alien">Alien</option>
        <option value="Humanoid">Humanoide</option>
        <option value="Poopybutthole">Poopybutthole</option>
        <option value="Mytholog">Mytholog</option>
        <option value="Vampire">Vampire</option>
        <option value="Robot">Robot</option>
        <option value="Cronenberg">Cronenberg</option>
        <option value="Disease">Disease</option>
        <option value="Parasite">Parasite</option>
        <option value="Animal">Animal</option>
        <option value="unknown">unknown</option>
      </select>

      <label for="select-sort">Choose order</label>
      <select data-testid="select-sort" id="select-sort">
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
      <button class="reset">Reset</button>
      <button class="reset">Random facts</button>
    </div>

    <div id="root">
      <ul>
        <li class="personaje" itemscope itemtype="Personaje" style="width: 20%">
          <h2 itemprop="name">Rick Sanchez</h2>
          <div>
            <img
              itemprop="image"
              src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/1.jpeg"
            />
          </div>
          <h3>Specie: <span itemscope itemprop="species">Human</span></h3>
          <div class="info">
            <div>
              <div>Type: <span itemprop="type">Ninguno</span></div>
              <div>Status: <span itemprop="status">Alive</span></div>
            </div>
            <div>
              <div>Gender: <span itemprop="gender">Male</span></div>
              <div>Origin: <span itemprop="origin"></span></div>
            </div>
          </div>
        </li>

<div id="root"> 
  <ul>
  </ul>
</div>
<footer class="footer">
 Derechos reservados 2023
 Amparo Madeth & Irma Solba 
</footer>
<script src="main.js" type="module"></script>
  </body>
</html>
